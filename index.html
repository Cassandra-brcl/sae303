<html>
    <head>
<title> SAE 303</title>
<meta charset="UTF-8"/>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    </head>

<body>
    <div id="guide" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center;">
        <img src="sources/JPOv3.png" style="width: 70%; border: 2px solid white; border-radius: 10px;">
    </div>
    <a-scene mindar-image="imageTargetSrc: sources/targets.mind; uiScanning: no;" 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="logarithmicDepthBuffer: true; colorManagement: true; highPerformance: true; physicallyCorrectLights: true; antialias: false; powerPreference: high-performance;"
    stats="false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="ma-cible" mindar-image-target="targetIndex: 0">
        <a-image id="JPO" src="sources/JPOv3.png" 
            visible="true"
            position="0 0 0"
        />
        
      </a-entity>

</a-scene>
<script>
    const guide = document.querySelector('#guide');
    const cible = document.querySelector('#ma-cible');
  
    cible.addEventListener("targetFound", () => {
      guide.style.display = 'none'; // Cache l'image
    });
  
    cible.addEventListener("targetLost", () => {
      guide.style.display = 'flex'; // Affiche l'image
    });
  </script>
</body>

</html>
